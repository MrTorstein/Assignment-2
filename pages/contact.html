<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../styles/contact_header.css">
        <link rel="stylesheet" href="../styles/main.css">
        <title>Contact me</title>
    </head>

    <body>
        <header>
            <div class="header-first-row">
                <h2 class="logo"> [Logo text?] </h2>

                <nav class="nav-links">
                    <a href="../index.html">Homepage</a>
                    <a href="../pages/projects.html">Projects</a>
                </nav>
            </div>
            <div class="header-second-row">
                <div class="hero-text">
                    <h1> [Name of Person] </h1>
                    <p>
                        Let's work together to create something amazing. Contact me today!
                    </p>
                </div>
                <div>
                    <img class="Profile_pic" src="../images/Placeholder.png" alt="Placeholder for profilepicture">
                </div>
            </div>
        </header>

        <main>
            <section class="contact-form">
                <h3>Contact Me</h3>
                <form action="" method="post">
                    <div class = "form-input">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class = "form-input">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class = "form-input">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                    </div>
                    <button type="submit" disabled>Send</button>
                </form>
            </section>
        </main>

        <footer class="main-footer">
            <p>Copyright Â©</p>
        </footer>
    </body>

</html>
